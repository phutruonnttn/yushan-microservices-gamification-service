spring:
  application:
    name: gamification-service

  # Configuration will be loaded from Config Server
  # Local configuration for development/testing only
  config:
    import: "optional:configserver:${CONFIG_SERVER_URI:http://localhost:8888}"

  # MyBatis Configuration (local only - no need for centralized config)
  mybatis:
    mapper-locations: classpath:mapper/*.xml
    type-aliases-package: com.yushan.gamification_service.entity

# Actuator Configuration for Prometheus Metrics
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    prometheus:
      enabled: true
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: gamification-service
      environment: production

# Gateway HMAC Configuration for request signature verification
gateway:
  hmac:
    secret: ${GATEWAY_HMAC_SECRET:yushan-gateway-hmac-secret-key-for-request-signature-2024}
